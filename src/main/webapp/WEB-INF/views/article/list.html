<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
<table border="1" width="900" align="center" cellspacing="5" cellpadding="10">
    <tr>
        <th>
            <h1 th:text="#{label.category}"></h1>
        </th>
        <th>
            <h1 th:text="#{label.title}"></h1>
        </th>
        <th>
            <h1 th:text="#{label.date}"></h1>
        </th>
        <th>
            <h1 th:text="#{label.time}"></h1>
        </th>
        <th>
            <h1 th:text="#{label.content}"></h1>
        </th>
        <th>
            <h1 th:text="#{label.edit}"></h1>
        </th>
        <th>
            <h1 th:text="#{label.delete}"></h1>
        </th>
    </tr>
    <tr th:each="article:${articles}">
        <td>
            <h3 th:text="${article.category.name}"></h3>
        </td>
        <td>
            <h3 th:text="${article.title}"></h3>
        </td>
        <td>
            <h3 th:text="${article.whenPosted.toLocalDate()}"> </h3>
        </td>
        <td>
            <h3 th:text="${article.whenPosted.toLocalTime()}"> </h3>
        </td>
        <td>
            <h3 th:text="${article.body}"></h3>
        </td>
        <td>
            <a th:href="@{/article/{id}/edit (id = ${article.id})}" th:text="#{reference.edit.article}"></a>
        </td>

        <td>
            <form th:method="DELETE" th:action="@{/article/{id}/delete (id = ${article.id})}">
                <input type="submit" value="Delete article" th:text="#{reference.delete.article}">
            </form>
        </td>
    </tr>
</table>
<form th:action="@{user/editor}" th:method="GET">
    <input type="submit" value="Return to main page" th:text="#{reference.return.editorPage}">
</form>
</body>
</html>

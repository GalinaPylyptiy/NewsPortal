<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
</head>
<body>
<table border="1" width="900" align="center" cellspacing="5" cellpadding="10">
    <tr>
        <th>
            <h1>Category</h1>
        </th>
        <th>
            <h1>Title</h1>
        </th>
        <th>
            <h1>Date</h1>
        </th>
        <th>
            <h1>Time</h1>
        </th>
        <th>
            <h1>Content</h1>
        </th>
        <th>
            <h1>Edit</h1>
        </th>
        <th>
            <h1>Delete</h1>
        </th>
    </tr>
    <tr th:each="article:${articles}">
        <td>
            <h3 th:text="${article.category.name}"></h3>
        </td>
        <td>
            <h3 th:text="${article.title}"></h3>
        </td>
        <td>
            <h3 th:text="${article.whenPosted.toLocalDate()}"> </h3>
        </td>
        <td>
            <h3 th:text="${article.whenPosted.toLocalTime()}"> </h3>
        </td>
        <td>
            <h3 th:text="${article.body}"></h3>
        </td>
        <td>
            <a th:href="@{/article/{id}/edit (id = ${article.id})}">Edit this article</a>
        </td>
        <td>
            <a th:href="@{/article/{id}/delete (id = ${article.id})}">Delete this article</a>
        </td>
    </tr>
</table>
<form th:action="@{/editorLogin}" th:method="GET">
    <input type="submit" value="Return to main page ">
</form>
</body>
</html>

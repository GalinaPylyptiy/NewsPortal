<!DOCTYPE html>
<html lang="en"  xmlns:th="http://thymeleaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Add new article </title>
</head>

<body>

<form th:method="POST" th:action="@{/article/save}" th:object="${articleDTO}">

    <label for="category"><h2 th:text="#{message.chooseCategory}"></h2></label>
  <select th:attr="name='categoryId'" id="category" >
        <option th:each = "category : ${categoryList}" th:value ="${category.id}" th:text ="${category.name}"> </option>
    </select>
    <br/>

    <label for="title"><h2 th:text="#{message.title}"></h2></label>
    <input type="text" th:field="*{title}" id="title">
    <br/>

    <label for="body"><h2 th:text="#{message.body}"></h2></label>
    <textarea th:field="*{body}" id="body"></textarea>
    <br/>

    <input type="submit" th:value="#{button.save}"/>

</form>
</body>
</html>

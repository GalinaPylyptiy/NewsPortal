<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>article</title>
</head>
<body>
<table width="900" align="center" cellspacing="5" cellpadding="10">
    <tr>
        <th>
            <h2 th:text="#{label.category}"></h2>
        </th>
        <th>
            <h2 th:text="#{label.date}"></h2>
        </th>
        <th>
            <h2 th:text="#{label.time}"></h2>
        </th>
        <th>
            <h2 th:text="#{label.title}"></h2>
        </th>
        <th>
            <h2 th:text="#{label.content}"></h2>
        </th>
    </tr>
    <tr>
        <td>
            <h2 th:text="${articleDTO.category.name}"> </h2>
        </td>
        <td>
            <h3 th:text="${articleDTO.whenPosted.toLocalDate()}"> </h3>
        </td>
        <td>
            <h3 th:text="${articleDTO.whenPosted.toLocalTime()}"> </h3>
        </td>
        <td>
            <h3 th:text="${articleDTO.title}"> </h3>
          </td>
        <td>
           <h3 th:text="${articleDTO.body}"> </h3>
          </td>
    </tr>

</table>

<a th:href="@{/user/editor}" th:text="#{reference.editorPage}"></a>

</body>

</html>

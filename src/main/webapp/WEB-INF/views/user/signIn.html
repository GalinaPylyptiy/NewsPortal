<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
</head>
<body>
<h2 style="color: darkslateblue" th:text="#{message.signIn}"></h2>

<span style="color: red" th:if="${param.error != null}"> <h1 th:text="#{error.signIn}"></h1>
</span>

<form th:method="POST" th:action="@{/user/signIn}" th:object="${userDTO}">

    <label for="login"><h2 th:text="#{message.enterLogin}"></h2></label>
    <input type="text" th:field="*{login}" id="login">
    <br/>
    <label for="password"><h2 th:text="#{message.enterPassword}"></h2></label>
    <input type="password" th:field="*{password}" id="password">
    <br/>
    <input type="submit"  th:value="#{button.submit}"/>
</form>

</body>
</html>

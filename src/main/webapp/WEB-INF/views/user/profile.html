<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>

<h2 th:text="${user.login}"> </h2>
<br/>

<a th:href="@{/user/{id}/ (id = ${user.id})}">Edit my data</a>

</div>


</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add comment</title>
</head>
<body>

<form th:method="POST" th:action="@{/comment/save}" th:object="${commentDTO}">

    <h2 th:text="${commentDTO.article.title}"></h2>
    <h3 th:text="${commentDTO.article.body}"></h3>
    <input type="hidden" th:attr="name='articleId'" th:value="${commentDTO.article.id}">
    <br/>
    <label for="content"><h3 th:text="#{message.comment}"></h3></label>
    <textarea th:field="*{content}" id="content"></textarea>
    <br/>
    <input type="submit" th:value="#{button.submit}"/>
</form>

</body>
</html>
